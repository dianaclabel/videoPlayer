    <div class="wrapper">
        <div class="player">
            
            <button class="button" id="backward"  aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>

            <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantasr 10 segundos"></button>
            <video id="video" poster="./images/poster.jpg" controls muted src="./videos/lofi.mp4" width="400px"></video>
            
        </div>

<script src="./js/index.js"> </script>
