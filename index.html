<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>

<button class="button" id="backward" ></button>
<button class="button" id="forward" ></button>
<button class="button" id="play"></button>
<button class="button" hidden id="pause"></button>
<button>avanzar 10 segundos</button>

<video id="video" poster="./images/poster.jpg" controls muted src="./videos/lofi.mp4" width="400px"></video>

<script>
    const $video = document.querySelector('#video');
    const $play = document.querySelector('#play');
    const $pause = document.querySelector('#pause');

    $play.addEventListener('click',handlePlay);
    $pause.addEventListener('click',handlePause);

    function handlePlay() {
        $video.play()
        $play.hidden = true;
        $pause.hidden = false

        console.log('le estas dando click al botons');
    }

    function handlePause() {
        $video.pause()
        $pause.hidden = true;
        $play.hidden= false;
        console.log('le estas dando click al botons');
    }

</script>

</body>
</html>
